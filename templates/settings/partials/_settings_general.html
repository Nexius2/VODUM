<div class="bg-slate-900 p-6 rounded-xl border border-slate-800">
  <h2 class="text-lg font-semibold text-slate-200 mb-1">{{ t("general_settings") }}</h2>
  <p class="text-sm text-slate-400 mb-6">{{ t("settings_section_general_desc") }}</p>

  <div class="space-y-4">

    <!-- Language -->
    <div>
      <label class="block text-sm mb-1 text-slate-300">{{ t("language") }}</label>
      <select name="default_language"
              class="w-full bg-slate-800 border border-slate-700 rounded px-3 py-2 text-sm">
        <option value="" {% if not settings.default_language %}selected{% endif %}>
          ğŸŒ {{ t("language_auto") }}
        </option>
        {% for code, name in available_languages.items() %}
          <option value="{{ code }}" {% if settings.default_language == code %}selected{% endif %}>
            {{ name }}
          </option>
        {% endfor %}
      </select>

      {% if not settings.default_language %}
        <p class="text-xs text-slate-400 mt-1">{{ t("language_auto_hint") }}</p>
      {% endif %}
    </div>

    <!-- Timezone -->
    <div>
      <label class="block text-sm mb-1 text-slate-300">{{ t("timezone") }}</label>
      <input type="text" name="timezone"
             value="{{ settings.timezone }}"
             class="w-full bg-slate-800 border border-slate-700 rounded px-3 py-2 text-sm"
             placeholder="Europe/Paris">
    </div>

    <!-- Admin Email -->
    <div>
      <label class="block text-sm mb-1 text-slate-300">{{ t("admin_email") }}</label>
      <input type="email" name="admin_email"
             value="{{ settings.admin_email }}"
             class="w-full bg-slate-800 border border-slate-700 rounded px-3 py-2 text-sm">
    </div>

    <!-- Admin Password -->
    <div>
      <label class="block text-sm mb-1 text-slate-300">{{ t("auth.admin_password") }}</label>
      <input type="password" name="admin_password"
             value=""
             class="w-full bg-slate-800 border border-slate-700 rounded px-3 py-2 text-sm"
             placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
      <p class="text-xs text-slate-400 mt-1">{{ t("auth.password_min_8") }}</p>
    </div>

    <!-- Brand name -->
    <div>
      <label class="block text-sm mb-1 text-slate-300">{{ t("brand_name") }}</label>
      <input type="text" name="brand_name"
             value="{{ settings.brand_name or '' }}"
             class="w-full bg-slate-800 border border-slate-700 rounded px-3 py-2 text-sm"
             placeholder="{{ t('brand_name_placeholder') }}">
      <p class="text-xs text-slate-400 mt-1">{{ t("brand_name_hint") }}</p>
    </div>

  </div>
</div>
