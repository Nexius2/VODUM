<div class="mb-6 border-b border-slate-800 text-sm">
  <nav class="flex gap-4">

    {% if settings.mailing_enabled %}
      <a href="{{ url_for('mailing_campaigns_page') }}"
         class="pb-2 border-b-2 {{ 'border-primary text-primary' if current_subpage=='campaigns' else 'border-transparent text-slate-400 hover:text-slate-200' }}">
        {{ t("mail_campaigns") }}
      </a>

      <a href="{{ url_for('mailing_templates_page') }}"
         class="pb-2 border-b-2 {{ 'border-primary text-primary' if current_subpage=='templates' else 'border-transparent text-slate-400 hover:text-slate-200' }}">
        {{ t("mail_templates") }}
      </a>
    {% endif %}

    <a href="{{ url_for('mailing_smtp_page') }}"
       class="pb-2 border-b-2 {{ 'border-primary text-primary' if current_subpage=='smtp' else 'border-transparent text-slate-400 hover:text-slate-200' }}">
      {{ t("mail_smtp_config") }}
    </a>

  </nav>
</div>
