<div class="bg-slate-900 border border-slate-800 rounded-2xl p-6">
  <div class="flex items-center justify-between gap-6">
    <div>
      <div class="text-sm text-slate-400">Monitoring</div>
      <div class="text-xs text-slate-500 mt-1">
        Cette section ouvre la page Monitoring existante (celle avec graphs / profile / history / ip).
      </div>
    </div>

    {% if monitoring_mu_id %}
      <div class="flex flex-wrap gap-2 justify-end">
        <a class="px-3 py-2 text-xs rounded-xl border border-slate-800 bg-slate-950/40 hover:bg-slate-950/70"
           href="{{ url_for('monitoring_user_detail', user_id=monitoring_mu_id, view='profile') }}">
          Open Profile
        </a>
        <a class="px-3 py-2 text-xs rounded-xl border border-slate-800 bg-slate-950/40 hover:bg-slate-950/70"
           href="{{ url_for('monitoring_user_detail', user_id=monitoring_mu_id, view='history') }}">
          Open History
        </a>
        <a class="px-3 py-2 text-xs rounded-xl border border-slate-800 bg-slate-950/40 hover:bg-slate-950/70"
           href="{{ url_for('monitoring_user_detail', user_id=monitoring_mu_id, view='ip') }}">
          Open IP
        </a>
      </div>
    {% else %}
      <div class="text-xs text-slate-400">
        Aucun media_user lié → pas de page Monitoring à ouvrir.
      </div>
    {% endif %}
  </div>
</div>
