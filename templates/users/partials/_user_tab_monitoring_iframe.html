{% if monitoring_mu_id %}
  <iframe
    src="{{ url_for('monitoring_user_detail', user_id=monitoring_mu_id, view=mview, embed='1') }}"
    class="w-full"
    style="height: 82vh; border:0; background: transparent;"
    loading="lazy">
  </iframe>
{% else %}
  <div class="bg-slate-900 border border-slate-800 rounded-2xl p-6">
    <div class="text-sm text-slate-200">
      Aucun media_user lié → impossible d’afficher le monitoring.
    </div>
  </div>
{% endif %}
