<div class="bg-slate-900 border border-slate-800 rounded-2xl p-5">
  <div class="text-xs text-slate-400">Servers</div>

  <div class="mt-2 flex items-end gap-2">
    <!-- ONLINE -->
    <div
      class="text-3xl font-semibold
      {% if server_stats.online and server_stats.online > 0 %}
        text-emerald-400
      {% else %}
        text-slate-400
      {% endif %}"
    >
      {{ server_stats.online or 0 }}
    </div>
    <div class="text-sm text-slate-400 pb-1">online</div>

    <div class="text-slate-600 pb-1">/</div>

    <!-- OFFLINE -->
    <div
      class="text-3xl font-semibold
      {% if server_stats.offline and server_stats.offline > 0 %}
        text-red-400
      {% else %}
        text-slate-400
      {% endif %}"
    >
      {{ server_stats.offline or 0 }}
    </div>
    <div class="text-sm text-slate-400 pb-1">offline</div>
  </div>

  <div class="text-xs text-slate-500 mt-1">
    {{ server_stats.total or 0 }} total
  </div>
</div>
