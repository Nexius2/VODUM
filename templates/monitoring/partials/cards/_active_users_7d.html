<div class="bg-slate-900 border border-slate-800 rounded-2xl p-5">
  <div class="text-xs text-slate-400">
    Usage overview (7d)
  </div>

  <div class="grid grid-cols-3 gap-4 mt-3 text-center">
    <div>
      <div class="text-2xl font-semibold">
        {{ stats_7d.active_users or 0 }}
      </div>
      <div class="text-xs text-slate-400">
        Active users
      </div>
    </div>

    <div>
      <div class="text-2xl font-semibold text-amber-400">
        {{ concurrent_7d.peak_streams or 0 }}
      </div>
      <div class="text-xs text-slate-400">
        Peak streams
      </div>
    </div>

    <div>
      <div class="text-2xl font-semibold text-indigo-400">
        {{ stats_7d.sessions or 0 }}
      </div>
      <div class="text-xs text-slate-400">
        Sessions
      </div>
    </div>
  </div>
</div>
