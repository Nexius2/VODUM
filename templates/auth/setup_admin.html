<!doctype html>
<html lang="{{ (session.get('lang') or 'fr') }}">
<head>
  <meta charset="utf-8">
  <title>{{ t("auth.title_setup_admin") }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-100">
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-slate-900 border border-slate-800 rounded-xl p-6">
      <h1 class="text-xl font-semibold mb-1">{{ t("auth.initialisation") }}</h1>
      <p class="text-sm text-slate-400 mb-6">{{ t("auth.setup_admin_description") }}</p>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="space-y-2 mb-4">
            {% for category, msg in messages %}
              <div class="text-sm px-3 py-2 rounded bg-slate-800 border border-slate-700">
                {{ msg }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="POST" class="space-y-4">
        <div>
          <label class="block text-sm mb-1 text-slate-300">{{ t("auth.admin_email") }}</label>
          <input
            type="email"
            name="email"
            value="{{ admin_email }}"
            class="w-full bg-slate-800 border border-slate-700 rounded px-3 py-2 text-sm"
            autocomplete="email"
            required
          >
        </div>

        <div>
          <label class="block text-sm mb-1 text-slate-300">{{ t("auth.admin_password") }}</label>
          <input
            type="password"
            name="password"
            class="w-full bg-slate-800 border border-slate-700 rounded px-3 py-2 text-sm"
            placeholder="{{ t('auth.password_min_8') }}"
            minlength="8"
            required
          >
        </div>

        <button class="w-full px-4 py-2 bg-indigo-500 hover:bg-indigo-600 rounded text-white text-sm">
          {{ t("common.validate") }}
        </button>
      </form>
    </div>
  </div>
</body>
</html>
